<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Race Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div id="track-container">
        <div id="score-container">
            <p>P1 &nbsp; <span id="player1Score">0</span></p>
            <p>P2 <span id="player2Score">0</span></p>
            <p>P3 <span id="player3Score">0</span></p>
        </div>

        <div class="track track1">
            <div id="m1">
                <p class="playerName" id="player1Name">Player 1</p>
                <img class="duckGif" src="./img/duck1.gif" alt="duck racer one">
            </div>
        </div>
        <div class="track track2">
            <div id="m2">
                <p class="playerName" id="player2Name">Player 2</p>
                <img class="duckGif" src="./img/duck1.gif" alt="duck racer two">
            </div>
        </div>
        <div class="track track3">
            <div id="m3">
                <p class="playerName" id="player3Name">Player 3</p>
                <img class="duckGif" src="./img/duck1.gif" alt="duck racer three">
            </div>
        </div>

        <img id="finish-line-img" src="./img/finish-line.png" alt="">
    </div>

    <div id="buttons">
        <button class="button-55" type="button" id="btnStart" onclick="startAnimation();">START</button>
        <button type="button" id="btnStop" onclick="stopAnimation();">STOP</button>
    </div>

    <div id="hanging-container">
        <h3><span>Player</span> won</h3>
        <button id="restartButton">Restart Game</button>
    </div>
</body>

</html>
